<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
<body>
    <div id="main">
        <div id="header">
            <div class="grid">
                <div id="logo">
                    <a href="">
                        <img  src="images/logo.png" alt="">
                    </a>
                </div>
    
                <div id="menu">
                    <ul class="list">
                        <li><a href="">Home</a></li>
                        <li><a href="">Categories</a></li>
                        <li><a href="">Foods</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="order">
            <div class="home">
                <h2 class="home-title1">Fill this from to confirm your order</h2>
                <p class="home-title2">Selected food</p>
                <div class="home-content-food">
                    <div class="home-content-food-img">
                        <img src="images/menu-pizza.jpg"  style="height: auto; width: 57%; border-radius: 10px;" alt="">
                    </div>

                    <div class="home-content-food-content">
                        <h3 class="home-content-food-title">Food Title</h3>
                        <span class="home-content-foode-price">$2.3</span>
                        <p class="home-content-food-Quantity">Quantity</p>
                        <input class="home-content-food-action" type="number"  name="Quantity" min="1" max="50">
                    </div>
                </div>

                <p class="home-title2">Delivery Details</p>
                <div class="home-information">
                    <div class="name">
                        <p class="home-information-title">Full Name</p>
                        <input type="text" class="home-information-name" placeholder="E.g. Vijay Thapa">
                    </div>
                    <div class="phone">
                        <p class="home-information-title">Phone Number</p>
                        <input type="text" class="home-information-phone" placeholder="E.g. 9843xxxxxx">
                    </div>
                    <div class="Email">
                        <p class="home-information-title">Email</p>
                        <input type="text" class="home-information-email" placeholder="E.g. hi@VijayThapa.com">
                    </div>
                    <div class="address">
                        <p class="home-information-title">Email</p>
                        <input type="text" class="home-information-address" placeholder="E.g. hi@VijayThapa.com">
                    </div>
                    <button class="home-information-btn" >Confirm Order</button>
                </div>
            </div>
        </div>
        

        <div id="footer">
            <div class="footer-icon">
                <div class="footer-icon-link">
                    <a href=""><i class="icon fab fa-facebook"></i></a>
                </div>
                
                <div class="footer-icon-link">
                    <a href=""><i class="icon fab fa-instagram-square"></i></a>
                </div>
    
                <div class="footer-icon-link">
                    <a href=""><i class="icon fab fa-twitter"></i></a>
                </div>
            </div>
            
            <div class="footer-describe">
                <p>All rights reserved. Designed by <span>CSE.TLU</span></p>
            </div>
        </div>
    </div>
</body>
</html>
